<h1>Add a User</h1>
<div class="row">
    <div class="col-md-6 col-lg-6 well">
        <form [ngFormModel]="form">
            <fieldset ngControlGroup="user">
                <legend>User</legend>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control"
                        type="text"
                        #name="ngForm"
                        ngControl="name">
                </div>
                <div *ngIf="name.touched && name.errors">
                    <div class="alert alert-danger"
                        *ngIf="name.errors.required">Name is required.</div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control"
                        type="text"
                        #email="ngForm"
                        ngControl="email">
                </div>
                <div *ngIf="email.touched && email.errors">
                    <div class="alert alert-danger"
                        *ngIf="email.errors.required">Email is required.</div>
                    <div class="alert alert-danger"
                        *ngIf="email.errors.required">Email is required.</div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input class="form-control" ngcontrol="phone" type="text">
                </div>
                <div *ngIf="name.touched && name.errors">
                    <div class="alert alert-danger"
                        *ngIf="name.errors.required">Name is required.</div>
                </div>
            </fieldset>
            <fieldset ngControlGroup="address">
                <legend>Address</legend>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input class="form-control" ngcontrol="street" type="text">
                </div>
                <div class="form-group">
                    <label for="suite">Suite</label>
                    <input class="form-control" ngcontrol="suite" type="text">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input class="form-control" ngcontrol="city" type="text">
                </div>
                <div class="form-group">
                    <label for="zipcode">ZipCode</label>
                    <input class="form-control" ngcontrol="zipcode" type="number">
                </div>
            </fieldset>
            <button class="btn btn-primary" 
                type="submit"
                [disabled]="!form.valid">Save</button>
        </form>
    </div>
</div>
