<h1>Add a User</h1>
<div class="row">
    <div class="col-md-6 col-lg-6 well">
        <form >
            <fieldset>
                <legend>User</legend>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" ngcontrol="name" type="text">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" ngcontrol="email" type="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input class="form-control" ngcontrol="phone" type="text">
                </div>
            </fieldset>
            <fieldset>
                <legend>Address</legend>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input class="form-control" ngcontrol="street" type="text">
                </div>
                <div class="form-group">
                    <label for="suite">Suite</label>
                    <input class="form-control" ngcontrol="suite" type="text">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input class="form-control" ngcontrol="city" type="text">
                </div>
                <div class="form-group">
                    <label for="zipcode">ZipCode</label>
                    <input class="form-control" ngcontrol="zipcode" type="number">
                </div>
            </fieldset>
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
</div>
